<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A game where you divide into pieces and eat other players."/>
    <title>Delta - Single</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/kh36nB5/delta.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script defer="defer" src="js/test-vendor.js"></script>
    <script defer="defer" src="js/test-main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <div class="loadingDelta" style="position: fixed;top: 0;left: 0;width: 100%;height: 100%;background-color: rgba(0, 0, 0, 1);z-index: 9999;display: flex;justify-content: center;align-items: center">
        <h2 style="font-size: 53px;background: linear-gradient(45deg, #5718c2, #8036ff, #aa78ff, #cbadff, #aa78ff, #8036ff, #5718c2);background-size: 200% auto;animation: slide 2s linear infinite;-webkit-background-clip: text;background-clip: text;color: transparent;">Delta single</h2>
    </div>
    <ab-overlay></ab-overlay>
    <context-menu></context-menu>
    <hud v-show="showHud"></hud>
    <replay-controls></replay-controls>
    <div id="overlay" v-show="showMenu || showDeathScreen">
        <privacy-tos></privacy-tos>
        <death-stats v-show="showDeathScreen" :stats="deathStats"></death-stats>
        <main-container v-show="showMenu"></main-container>
        <social-links></social-links>
        <p class="preload font1">text</p>
        <p class="preload font2">text</p>
        <image-captcha></image-captcha>
    </div>
    <color-picker></color-picker>
    <image-picker></image-picker>
    <tooltip></tooltip>
</div>
<canvas id="canvas" tabindex="0"></canvas>
</body>
</html>
